<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.nombre}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-slides>
      <ion-slide *ngFor="let ejercicio of ejercicios">
          <ion-card>
              <img src="https://t2.uc.ltmcdn.com/images/6/3/6/img_cuanto_ejercicio_hacer_a_la_semana_26636_orig.jpg"/>
              <ion-card-content>
                <ion-card-title>
                  {{ejercicio.nombre}}
                </ion-card-title>
                <p>
                 Repeticiones: {{ejercicio.repeticiones}}
                </p>
                <p>
                  Tiempo: {{ejercicio.tiempo}}
                </p>
                <p>
                Descanso: {{ejercicio.descanso}}
                </p>
              </ion-card-content>
            </ion-card>
      </ion-slide>
      
    </ion-slides>

</ion-content>

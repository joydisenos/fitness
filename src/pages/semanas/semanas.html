<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>FitnessApp</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding  class="card-background-page">
    
    <ion-card>
      
      <ion-card-content>
        <ion-card-title>
          {{(entrenamiento | async)?.nombre}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  
    <ion-card *ngFor="let item of items | async" (click)="abrirEjercicios(item.key)">
      <ion-item>
        <p item-start>{{item.nombre}}</p>
      <ion-icon item-end *ngIf="item.finalizado == true" name="md-checkmark-circle" item-end style="color:rgb(51, 255, 51)"></ion-icon>
      </ion-item>
    </ion-card>
  
  </ion-content>

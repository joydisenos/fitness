<ion-content padding class="dark">

  
<div padding class="ingresar">
    
  <ion-list>

      <ion-item class="inicio-sesion">
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item class="inicio-sesion">
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      
      <ion-item class="inicio-sesion">
          <div class="centrar">
              <button ion-button (click)="login(user)" color="light" >Entrar</button>
            </div>
      </ion-item>
  </ion-list>

  

</div>
  
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let mensaje of mensajes | async">
      <!--<ion-card-header>
        {{mensaje.nombre}}
      </ion-card-header>-->
      <ion-card-content>
        {{mensaje.mensaje}}
      </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
      <ion-input type="text" [(ngModel)]="mensaje.mensaje" color="secondary"></ion-input>
      <ion-input type="hidden" [(ngModel)]="mensaje.nombre" value="yo"></ion-input>
    <ion-buttons end>
      <button ion-button icon-end color="royal" (click)="enviarMensaje(mensaje)">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

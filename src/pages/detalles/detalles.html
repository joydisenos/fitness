<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entrenamiento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>

    <ion-card-header>
      {{item.nombre}}
    </ion-card-header>
  
    <ion-card-content>
      {{item.detalles}}
    </ion-card-content>
  
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let ejercicio of ejercicios">
      {{ejercicio.nombre}}

        <ion-icon name="star" item-end></ion-icon>
 
    </ion-item>
  </ion-list>


</ion-content>

<ion-footer>
  <button ion-button center bottom (click)="comenzarEjercicios(item)"> Comenzar </button>
</ion-footer>

  Ionic pages and navigation.

<ion-header color="primary">

  <ion-navbar color="primary">
    <ion-title>Panel Administrativo</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="usuariosPage()">
            <ion-icon name="contact" end></ion-icon>
        </button>
        <button ion-button icon-only (click)="settingsPage()">
            <ion-icon name="settings" end></ion-icon>
        </button>
        <button ion-button icon-only (click)="chatPage()">
            <ion-icon name="mail" ></ion-icon>
        </button>
        <button ion-button icon-only (click)="notificacionesPage()">
            <ion-icon name="notifications"></ion-icon>
        </button>
        
      </ion-buttons>
    
  </ion-navbar>
  

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <h3>
        Entrenamientos
      </h3>
    </ion-col>
    <ion-col>
      <ion-input placeholder="Buscar entrenamiento" [(ngModel)]="entrenamiento"></ion-input>
    </ion-col>
    <ion-col>
        <ion-input placeholder="Programacion"></ion-input>
    </ion-col>
    <ion-col>
        <ion-input placeholder="Teoría Base"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <ion-item>
            <ion-label>Objetivo</ion-label>
            <ion-select>
              <ion-option value="f">1</ion-option>
              <ion-option value="m">2</ion-option>
            </ion-select>
          </ion-item>
    </ion-col>
    <ion-col>
        <ion-item>
            <ion-label>Mostrar todos</ion-label>
            <ion-select>
              <ion-option value="f">1</ion-option>
              <ion-option value="m">2</ion-option>
            </ion-select>
          </ion-item>
    </ion-col>
    <ion-col>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
    </ion-col>
    <ion-col>
     
        <ion-range [(ngModel)]="singleValue1" color="danger" pin="true"></ion-range>
      
    </ion-col>
    <ion-col>
        <ion-range [(ngModel)]="singleValue" color="danger" pin="true"></ion-range>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-row>

    <ion-col *ngFor="let actividad of actividadesPri | async" col-4 class="actividad">
        <ion-row>
          <ion-col col-9>
              <ion-card (click)="abrirEjercicio(actividad.key)">

                  <ion-card-header>
                    {{actividad.nombre}}
                  </ion-card-header>
                
                  <ion-card-content>
                    <ion-row>
                      <ion-col>
                          <ion-icon name="star"></ion-icon>
                          <ion-icon name="star"></ion-icon>
                          <ion-icon name="star"></ion-icon>
                          <ion-icon name="star"></ion-icon>
                          <ion-icon name="star"></ion-icon>
                      </ion-col>
                    </ion-row>
      
                    <ion-row>
                        <ion-col>
                           {{actividad.dias}} días
                        </ion-col>
                        <ion-col>
                            Teoría: {{actividad.teoria}}
                         </ion-col>
                      </ion-row>
                  </ion-card-content>
                
                </ion-card>
          </ion-col>
          <ion-col col-3>
            <ion-list no-lines>
              <button ion-item (click)="crearEntrenamiento()">
                  <ion-icon name="add-circle" ></ion-icon>
              </button>
              <button ion-item (click)="abrirEjercicio(actividad.key)">
                  <ion-icon name="settings"></ion-icon>
              </button>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-col>


    
      </ion-row>
  
</ion-content>
<ion-footer>
    <ion-toolbar>
        <div class="scroll">

            <div (click)="seleccionarUsuario(user)" *ngFor="let user of users | async" class="userlist-admin">

                <img src="/assets/imgs/icon-user-default.png" alt="user" width="30px">
               
                 
                  <p>
                     {{user.nombre}}
                  </p>
               
               </div>

        </div>
    </ion-toolbar>
  </ion-footer>

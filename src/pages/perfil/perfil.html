<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card>
      <img src="https://static.saludenvidiable.com/wp-content/uploads/2016/07/instrucciones-ligar-en-el-gimnasio-772x528.jpg"/>
      <ion-card-content>
        <ion-card-title>
            {{(perfilData | async)?.nombre}} {{(perfilData | async)?.apellido}}
          </ion-card-title>
          <ion-item>
              <span item-start>Sexo</span>
              <span item-end>{{(perfilData | async)?.sexo}}</span>
          </ion-item>
          <ion-item>
              <span item-start>Edad</span>
              <span item-end>{{(perfilData | async)?.edad}}</span>
          </ion-item>
          <ion-item>
              <span item-start>Peso Inicial:</span>
              <span item-end>{{(perfilData | async)?.peso}}</span>
          </ion-item>
      </ion-card-content>
    </ion-card>
    
    <button ion-button (click)="actualizarPerfil()">Actualizar Perfil</button>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FitnessApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="card-background-page">
  
  <ion-card>
    
    <ion-card-content>
      <ion-card-title>
        Nombre del Entrenamiento
      </ion-card-title>
     <ion-item>
      <p item-start>30 días</p>
      <p item-end>10 días restantes</p>
    </ion-item>
      <ion-row>
        <ion-col>
          <div style="background:gray; width:100%; height: 10px">
              <div style="background: green;width: 80%;height: 10px; margin:0;padding:0;"></div>
          </div>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of items | async" (click)="abrirEjercicios(item)">
    <ion-item>
      <p item-start>{{item.nombre}}</p>
    <ion-icon item-end *ngIf="item.finalizado == true" name="md-checkmark-circle" item-end style="color:rgb(51, 255, 51)"></ion-icon>
    </ion-item>
  </ion-card>

</ion-content>

<ion-header>
    <ion-navbar color="primary">
        <ion-title>MensajerÃ­a</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-4>
      <div class="users">
          <ion-card *ngFor="let user of users | async">
              <ion-card-content (click)="verMensajes(user.key)">
               <ion-row>
                 <ion-col col-4 class="centrar">
                   <img src="/assets/imgs/icon-user-default.png" class="perfil-img" alt="">
                 </ion-col>
                 <ion-col>
                   <h2>{{ user.nombre }} {{ user.apellido }}</h2>
                 </ion-col>
               </ion-row>
              </ion-card-content>
            </ion-card>
      </div>
    </ion-col>

    <ion-col col-8>
      <div class="mensajes">
          <ion-card *ngFor="let mensaje of mensajes | async">
              <!--<ion-card-header>
                {{mensaje.nombre}}
              </ion-card-header>-->
              <ion-card-content>
                {{mensaje.mensaje}}
              </ion-card-content>
            </ion-card>
      </div>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-input type="text" [(ngModel)]="mensaje.mensaje" color="secondary"></ion-input>
        <ion-input type="hidden" [(ngModel)]="mensaje.nombre" value="admin"></ion-input>
      <ion-buttons end>
        <button ion-button icon-end color="royal" (click)="enviarMensaje(mensaje)">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
